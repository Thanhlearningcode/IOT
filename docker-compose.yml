services:
  emqx:
    # Official EMQX broker image (fixed version to avoid floating tag issues)
    image: emqx:5.8.2
    container_name: emqx
    ports:
      - "1883:1883"    # MQTT TCP
      - "8083:8083"    # MQTT WebSocket (ws://localhost:8083/mqtt)
      - "18083:18083"  # Dashboard
    environment:
      - EMQX_ALLOW_ANONYMOUS=true   # DEV ONLY (prod: tắt và bật auth)

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=secret
    ports: ["5433:5432"]
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8.11
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@local.test
      - PGADMIN_DEFAULT_PASSWORD=ChangeMe!
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports: ["5050:80"]
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  api:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql+asyncpg://app:secret@db:5432/app
      - JWT_SECRET=devsecret
      - MQTT__HOST=emqx
      - MQTT__WS_URL=ws://emqx:8083/mqtt
    depends_on:
      - db
      - emqx
    ports: ["8000:8000"]

  ingestor:
    build: ./backend
    command: python -m ingestor.run
    environment:
      - DATABASE_URL=postgresql+asyncpg://app:secret@db:5432/app
      - MQTT__HOST=emqx
      - MQTT__PORT=1883
      - MQTT__TOPIC=t0/devices/+/telemetry
    depends_on:
      - db
      - emqx

volumes:
  pg_data:
  pgadmin_data:
